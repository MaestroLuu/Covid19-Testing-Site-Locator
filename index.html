<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Covid-19 Test Locator</title>
</head>

<body>
    <header class="w3-container w3-light-blue">
        <h1>COVID-19 Test Locator</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="https://www.vaccines.gov" target="_blank">Find A Vaccine</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <figure class="jumbo w3-animate-left">
        
        <div class="jumbowords ">
            <h2>NOTICE: <br>If you have tested positive for COVID-19 in the last 14 days,
                it is reccommended that you isolate yourself from human contact. <a href="https://www.vaccines.gov" target="_blank">Vaccines</a> to protect yourself are
                available.
                Please also consider Booster Vaccines. Always brings a Face Covering.</h2>
        </div>

    </figure>
    <main class="w3-container">
        <section class="w3-row">
            <div class="w3-third w3-bar-block w3-collapse w3-light-grey w3-padding" id="mySidebar">
                <h2 >Recent News on COVID-19</h2>

                <!-- graph with data values from pulled API if possible -->

                <button class="w3-bar-item w3-button w3-hide-large" onclick="w3_close()">Close &times;</button>
                <a href="#" class="w3-bar-item w3-button" id="article-1">Article 1</a>
                <a href="#" class="w3-bar-item w3-button" id="article-2">Article 2</a>
                <a href="#" class="w3-bar-item w3-button" id="article-3">Article 3</a>

            </div>
            <div class="search w3-twothird w3-padding w3-card-2">
                <div>
                    <h2>Find a COVID-19 Testing Site</h2>
                </div>
                <!-- links will reflect testing site names
                 href will populate addresses in the div container below -->
                <div class="w3-bar-block" id="results-container">
                    <h2>Testing Facilities</h2>
                    <a href="#" class="w3-bar-item w3-button">Testing Site Name</a>
                    <a href="#" class="w3-bar-item w3-button">Testing Site Name</a>
                    <a href="#" class="w3-bar-item w3-button">Testing Site Name</a>
                </div>

                <div id="contact-info">
                    <h2 id="site-name"></h2>
                    <p id="address"></p>
                    <p id="phone-number"></p>
                </div>
        </section>
    </main>
    <footer class="container">
        <div class="w3-third"></div>
        <div class="w3-third">
            <p style="font-size: larger;"><strong>Contact Us</strong></p>
             <p>Send us an <a href="sendmaxstuff@gmail.com">E-Mail</a> if you have any feedback.</p>
        </div>
        <div class="w3-third"></div>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
